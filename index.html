<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="Somahorse Nexus: connecting Africa's youth AI talent with industry through Talent Foundry, Industrial Solutions Hub and Capital & Impact Dashboard."/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#2563EB',      // Professional blue
            'primary-dark': '#1E40AF', // Darker blue
            'primary-light': '#3B82F6', // Lighter blue
            'secondary': '#10B981',     // Emerald green
            'accent': '#8B5CF6',        // Purple accent
            'warm': '#F59E0B',          // Amber
            'deep-blue': '#1E3A8A',
            'light-blue': '#60A5FA',
          },
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'gradient': 'gradient 15s ease infinite',
            'slide-up': 'slideUp 0.5s ease-out',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            gradient: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
          },
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 font-sans antialiased">
  <!-- Components will be loaded here by componentLoader.js -->
  <main id="main" role="main" class="pt-20">
    <!-- Pages will be inserted here -->
  </main>

  <!-- Toast notification -->
  <div id="toast" class="toast" aria-hidden="true"></div>

  <!-- Component Loader - loads components first -->
  <script src="components/componentLoader.js"></script>
  <!-- Main application script - will be initialized after components load -->
  <script>
    // Wait for components to load before initializing app scripts
    window.addEventListener('componentsLoaded', function() {
      // Load and execute script.js after components are ready
      const script = document.createElement('script');
      script.src = 'script.js';
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
