<!-- CONTACT -->
<section id="contact" class="page py-24 bg-white relative overflow-hidden" aria-labelledby="contactHeading">
  <!-- Background Pattern -->

  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid lg:grid-cols-3 gap-8">
      <!-- Main Contact Form -->
      <div class="lg:col-span-2 relative group">
        <!-- Glow Effect -->
        <div class="absolute -inset-1 bg-gradient-to-r from-primary-blue/30 to-light-blue/30 rounded-3xl blur-xl opacity-50 group-hover:opacity-75 transition-opacity"></div>
        
        <div class="relative bg-white p-10 lg:p-12 rounded-3xl border border-slate-200 shadow-lg">

          <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
            <!-- Web3Forms hidden fields -->
            <input type="hidden" name="access_key" value="0610ab5a-3a13-47da-88dc-d0084ab223f2">
            <input type="hidden" name="subject" value="New Contact Request from Somahorse Nexus">
            <input type="hidden" name="from_name" value="Somahorse Nexus - Client Contact">
            <input type="hidden" name="form_name" value="Client request">

            <div class="form-group mb-6">
              <label class="block text-sm font-semibold text-slate-700 mb-3">Full Name</label>
              <input type="text" name="full_name" required class="w-full px-5 py-4 bg-slate-50 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all text-slate-900 placeholder-slate-500">
            </div>

            <div class="form-group mb-6">
              <label class="block text-sm font-semibold text-slate-700 mb-3">Email Address</label>
              <input type="email" name="email" required class="w-full px-5 py-4 bg-dark/50 border border-white/10 rounded-xl focus:ring-2 focus:ring-primary-blue focus:border-primary-blue transition-all text-white placeholder-gray-500 backdrop-blur-sm">
            </div>

            <div class="form-group mb-6">
              <label class="block text-sm font-semibold text-slate-700 mb-3">Company / Organisation</label>
              <input type="text" name="company" class="w-full px-5 py-4 bg-dark/50 border border-white/10 rounded-xl focus:ring-2 focus:ring-primary-blue focus:border-primary-blue transition-all text-white placeholder-gray-500 backdrop-blur-sm">
            </div>

            <div class="form-group mb-6">
              <label class="block text-sm font-semibold text-slate-700 mb-3">Project Type</label>
              <input type="text" name="project_type" placeholder="AI Solution, App Development, etc." required class="w-full px-5 py-4 bg-dark/50 border border-white/10 rounded-xl focus:ring-2 focus:ring-primary-blue focus:border-primary-blue transition-all text-white placeholder-gray-500 backdrop-blur-sm">
            </div>

            <div class="form-group mb-8">
              <label class="block text-sm font-semibold text-slate-700 mb-3">Project Details</label>
              <textarea name="project_details" rows="6" required class="w-full px-5 py-4 bg-slate-50 border border-slate-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all text-slate-900 placeholder-slate-500 resize-y"></textarea>
            </div>

            <button class="btn-primary w-full px-8 py-5 bg-gradient-to-r from-primary to-primary-light hover:from-primary-light hover:to-primary text-white font-bold rounded-xl shadow-lg hover:shadow-xl hover:shadow-primary/30 transition-all transform hover:-translate-y-1 hover:scale-105" type="submit">
              Send Request
            </button>
          </form>
        </div>
      </div>

      <!-- Sidebar -->
